os: unstable
cache:
  - node_modules
environment:
  GH_TOKEN:
      secure: eqW7VwK36H04qPOzYuDJaWZzYSUZ/JlBvVPZZL98bpsc2a7FIxLBXPWzw7vrF/hV
  matrix:
    - nodejs_version: 8
install:
  - ps: Install-Product node $env:nodejs_version
  - set CI=true
  - npm install -g npm@latest
  - set PATH=%APPDATA%\npm;%PATH%
  - npm install
matrix:
  fast_finish: true
build: off
version: '{build}'
shallow_clone: true
clone_depth: 1
test_script:
  - npm run build